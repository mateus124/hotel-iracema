<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
	<link rel="stylesheet" href="source/style/style.css">
	<title>Perfil</title>
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
    }

	.profile-img {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		margin-right: 20px;
	  }
</style>
</head>
<body>

	<div class="container-fluid">
		
		  <div class="container">
			<h1>meu perfil</h1>
			<img class="profile-img" src="ícone-da-pessoa-no-fundo-preto-vetor-do-esboço-da-pessoa-90447146.jpg" alt="Minha Foto">
			<h1>Dados</h1>
			<form>
			  <div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
			  </div>
			  <div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		  </div>
		  <div class="container">
			<h1>Ocultar/Exibir</h1>
			<button class="btn btn-primary" onclick="toggleElement()">Ocultar/Exibir Elemento</button>
			<div id="elementoOculto" class="mt-4" style="display: none;">
		  <div class="container">
			<h1>Mudança de Senha</h1>
			<form>
			  <div class="form-group">
				<label for="senhaAtual">Senha Atual:</label>
				<input type="password" class="form-control" id="senhaAtual" placeholder="Digite a senha atual">
			  </div>
			  <div class="form-group">
				<label for="novaSenha">Nova Senha:</label>
				<input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha">
			  </div>
			  <div class="form-group">
				<label for="confirmarSenha">Confirmar Nova Senha:</label>
				<input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha">
			  </div>
			  <button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		  </div>
		</div>
	</div>
		  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	  <script>
		function toggleElement() {
		  var elemento = document.getElementById("elementoOculto");
		  if (elemento.style.display === "none") {
			elemento.style.display = "block";
		  } else {
			elemento.style.display = "none";
		  }
		}
	  </script>

</body>
</html>
